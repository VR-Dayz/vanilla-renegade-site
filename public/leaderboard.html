<!DOCTYPE html>
<html>
<head>
  <title>Vanilla Renegade Leaderboard</title>
  <style>
    body { font-family: Arial; background:#111; color:#eee; text-align:center; }
    table { margin:auto; border-collapse:collapse; width:80%; }
    th, td { padding:10px; border-bottom:1px solid #333; }
    th { background:#222; }
    tr:nth-child(1) { color: gold; font-weight:bold; }
    tr:nth-child(2) { color: silver; }
    tr:nth-child(3) { color: #cd7f32; }
  </style>
</head>
<body>

<h1>Vanilla Renegade Leaderboard</h1>

<table id="board">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Player</th>
      <th>Kills</th>
      <th>Deaths</th>
      <th>K/D</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
async function loadLeaderboard() {
  const res = await fetch("/mock-leaderboard.json");
  const data = await res.json();

  const players = data.result.entries;
  players.sort((a,b)=>b.kills-a.kills);

  const tbody = document.querySelector("#board tbody");
  tbody.innerHTML="";

  players.forEach((p,i)=>{
    const kd = (p.kills/Math.max(1,p.deaths)).toFixed(2);

    const row = document.createElement("tr");
    row.innerHTML=`
      <td>${i+1}</td>
      <td>${p.name}</td>
      <td>${p.kills}</td>
      <td>${p.deaths}</td>
      <td>${kd}</td>
    `;
    tbody.appendChild(row);
  });
}

loadLeaderboard();
</script>

</body>
</html>
